{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create A new task for <a href="{{ tasklist.get_absolute_url }}">{{ tasklist.title }}</a></h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
{% endblock %}
