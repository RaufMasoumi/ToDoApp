{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Update <a href="{{ category.get_absolute_url }}">{{ category.title }}</a> category</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
{% endblock %}
