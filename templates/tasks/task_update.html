{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Update Task</h1>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Update</button>
</form>
<hr>
    <h3><a href="{% url 'task-delete' task.pk %}">Delete Task</a></h3>
{% endblock %}
