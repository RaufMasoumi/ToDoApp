{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Delete Task</h1>
<form method="post">
    <h3>Are you sure you want to delete '{{ task.get_short_title }}' Task?!</h3>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
